apiVersion: v1
kind: Namespace
metadata:
  name: postech
---
apiVersion: v1
kind: Secret
metadata:
  name: pos-tech-secret
  namespace: postech
data:
  DATABASE_URL: #{DATABASE_URL}#
  AWS_LAMBDA_SDK_ACCESS_KEY: #{AWS_LAMBDA_SDK_ACCESS_KEY}#
  AWS_LAMBDA_SECRET_ACCESS_KEY: #{AWS_LAMBDA_SDK_ACCESS_KEY}#
  DEFAULT_COGNITO_PASSWORD: #{AWS_LAMBDA_SDK_ACCESS_KEY}# 

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pos-tech-config-map
  namespace: postech
data:
  AWS_LAMBDA_FUNCTION_NAME: #{AWS_LAMBDA_SDK_ACCESS_KEY}#
  DEFAULT_COGNITO_CPF: #{AWS_LAMBDA_SDK_ACCESS_KEY}#
  MY_AWS_REGION: #{MY_AWS_REGION}#

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pos-tech-deployment
  namespace: postech
  labels:
    app: pos-tech-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pos-tech-deployment
    spec:
      containers:
        - name: pos-tech-image
          image: 378188326309.dkr.ecr.us-east-1.amazonaws.com/pos-tech-diner-app:latest
          ports:
            - containerPort: 3333
          envFrom:
            - secretRef:
                name: "pos-tech-secret"
            - configMapRef:
                name: "pos-tech-config-map"
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 500m
  selector:
    matchLabels:
      app: pos-tech-deployment

---
apiVersion: v1
kind: Service
metadata:
  name: pos-tech-service
  namespace: postech
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    service.beta.kubernetes.io/aws-load-balancer-name: test
spec:
  ports:
  - port: 80
    targetPort: 3333
    protocol: TCP
  type: LoadBalancer
  selector:
    app: pos-tech-deployment
